<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link th:href="@{/cars-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a th:href="@{/}">Add car</a>
    <a th:href="@{/cars}">Cars to repair</a>
    <a th:href="@{/repaired}">Repaired Cars</a>
    <a th:href="@{/search}">Search</a>
</div>
<div class="container">
    <h2> Cars </h2>
    <table id="table">
        <tr>
            <th>License plates</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year of production</th>
            <th>Status</th>
            <th>Fix car</th>
        </tr>
        <tr th:each="car:${cars}" th:if="${!car.isFixed()}">
            <td th:text="${car.registrationNumber}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.production}"></td>
            <td th:if="${!car.isFixed()}">Not repaired</td>
            <td>
                <a th:href="@{/cars/fix(id=${car.getId()})}">Fix</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
